<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Broker & Bank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="app.css" />
</head>
<body class="chat-app">
  <header class="chat-header">
    <div class="chat-header-inner">
      <a href="/" class="chat-logo">AI Broker & Bank</a>
      <button type="button" class="btn-icon" id="new-chat" aria-label="New view">New view</button>
    </div>
  </header>

  <div class="chat-main">
    <div class="chat-messages" id="chat-messages" role="log" aria-live="polite">
      <!-- Contextual first view: generated by JS from time/situation -->
      <div class="context-view" id="context-view"></div>
      <!-- Messages appended by JS when user chats -->
    </div>
  </div>

  <footer class="chat-footer" id="chat-footer">
    <div class="input-bar-wrap">
      <div class="input-bar">
        <input
          type="text"
          class="chat-input"
          id="chat-input"
          placeholder="Ask or follow up…"
          autocomplete="off"
          rows="1"
        />
        <button type="button" class="send-btn" id="send-btn" aria-label="Send">
          <span aria-hidden="true">→</span>
        </button>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
